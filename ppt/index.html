## 什么是RRR技术管理框架
- Role — 角色 <!-- .element: class="fragment" data-fragment-index="1" -->
  * 你在团队中承担哪些角色？
<br><br>
- Routine — 例行工作 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 例行化工作是改变现状、养成习惯的重要方式
  * 每个角色有哪些例行工作？
<br><br>
- Realization — 管理认知 <!-- .element: class="fragment" data-fragment-index="3" -->

----
## 技术经理的角色
- 组长 Leader <!-- .element: class="fragment" data-fragment-index="1" -->
  * 人员管理，程序员的招聘、培养、考核，任务分派
<br><br>
- 架构师 Architect <!-- .element: class="fragment" data-fragment-index="2" -->
  * 架构设计，新需求的概要设计，协议设计，模块设计等等
<br><br>
- 项目经理 Project Manager <!-- .element: class="fragment" data-fragment-index="3" -->
  * 项目排期，任务进度的跟进和推动
<br><br>
- 产品经理 Product Manager <!-- .element: class="fragment" data-fragment-index="4" -->
  * 体验产品及业务，关注用户反馈

----
## 角色-例行工作矩阵 <!-- .slide: class="small-table" -->
|角色|每日|每周|每月|每季度/半年|
|--|--|--|--|--|
|组长|工作指导<br>招聘|团队培训<br>横向沟通|团队建设<br>人员盘点<br>向上沟通<br>辅导后备干部<br>|绩效考核<br>绩效面谈<br>选拔后备干部|
|架构师|检视架构的实现<br>解决难题|需求讨论和设计|提技术优化需求||
|项目经理|跟进进度|定项目计划<br>出项目周报|出项目月报||
|产品经理|体验本产品|体验产品|||

----
## 这个矩阵的意义
- <!-- .element: class="fragment" data-fragment-index="1" -->`梳理`<!-- .element: class="fragment" data-fragment-index="1" --> 自己目前的工作内容 <!-- .element: class="fragment" data-fragment-index="1" -->
- <!-- .element: class="fragment" data-fragment-index="2" -->`确定` <!-- .element: class="fragment" data-fragment-index="2" --> 自己的核心工作内容 <!-- .element: class="fragment" data-fragment-index="2" -->
- <!-- .element: class="fragment" data-fragment-index="3" -->`分派`<!-- .element: class="fragment" data-fragment-index="3" --> 其他工作给合适的人 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 如果分派不出去怎么办？ <!-- .element: class="fragment" data-fragment-index="4" -->
  * 扩建团队 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 后备干部培养 <!-- .element: class="fragment" data-fragment-index="5" -->

## 角色与例行工作

----
## ①组长的例行工作
- 工作指导
- 人员盘点和招聘
- 横向沟通和向上沟通
- 后备干部的选拔和辅导
- 团队培训和团队建设
- 绩效考核和绩效面谈

----
## 工作指导：目标（每天）
- 目标 => 检查 => 评价 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 目标 <!-- .element: class="fragment" data-fragment-index="2" -->
  * SMART原则：明确的、有一定挑战的、限时的目标 <!-- .element: class="fragment" data-fragment-index="3" -->
  * <!-- .element: class="fragment" data-fragment-index="4" -->`用心分配任务` <!-- .element: class="fragment" data-fragment-index="4" -->
	- 少资源 <!-- .element: class="fragment" data-fragment-index="5" -->
    - 低要求 <!-- .element: class="fragment" data-fragment-index="5" -->
    - 超难度 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 复述 <!-- .element: class="fragment" data-fragment-index="6" -->

----
## 工作指导：检查
- When <!-- .element: class="fragment" data-fragment-index="1" -->
  * 每天定时 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 新人下属来求助的频率 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 遇到难题的下属 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- Who <!-- .element: class="fragment" data-fragment-index="3" -->
  * <!-- .element: class="fragment" data-fragment-index="4" --> `一对一，建立信任度的主要机会`<!-- .element: class="fragment" data-fragment-index="4" -->
  * 一对多，团队对齐信息，共同学习 <!-- .element: class="fragment" data-fragment-index="4" -->
<br><br>
- How <!-- .element: class="fragment" data-fragment-index="5" -->
  * 深入细节，追问 <!-- .element: class="fragment" data-fragment-index="6" -->
  * 轻松幽默（性格闷怎么办？） <!-- .element: class="fragment" data-fragment-index="7" -->

----
## 工作指导：评价
- 换位思考 <!-- .element: class="fragment" data-fragment-index="1" -->
  * 以下属的能力来评价他的工作 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 如果下属没有做好 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 让下属知道你的不满意 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 鼓励和批评 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 多鼓励，少批评 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 人多时鼓励，人少时批评 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 鼓励和批评要针对具体事例 <!-- .element: class="fragment" data-fragment-index="3" -->

----
## 工作指导：解决技术问题的能力
- 下属遇到难题，你是不是最后的依靠？ <!-- .element: class="fragment" data-fragment-index="1" -->
- 解决技术问题的能力是做技术管理的前提条件 <!-- .element: class="fragment" data-fragment-index="2" -->
- 解决问题的思路 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 熟悉业务 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 找不同 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 假设-验证 <!-- .element: class="fragment" data-fragment-index="6" -->
  * 结对 <!-- .element: class="fragment" data-fragment-index="7" -->
- 解决问题的自信 <!-- .element: class="fragment" data-fragment-index="8" -->

----
## 管理认知：工作指导
- <!-- .element: class="fragment" data-fragment-index="1" -->`不检查就代表不重视` <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 别把猴子背在自己身上 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 本意是做好人——慈不掌兵 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 自己：工作越来越多 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 下属：需要鼓励和挑战 <!-- .element: class="fragment" data-fragment-index="5" -->

----
## 管理认知：如何对下属提要求
- 朝令夕改的要求？ <!-- .element: class="fragment" data-fragment-index="1" -->
- 随口就来的要求？ <!-- .element: class="fragment" data-fragment-index="2" -->
- 形成规范、手册、检查清单 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 执行力和检查 <!-- .element: class="fragment" data-fragment-index="4" -->

----
## 人员盘点（每月）
- 人员盘点要<!-- .element: class="fragment" data-fragment-index="1" -->`例行化` <!-- .element: class="fragment" data-fragment-index="1" -->
  * 人手不足时没意识到要招聘 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 技术人才的招聘效果会延迟体现，要有提前量 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 预估业务的发展，避免总是紧急招聘 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 知道离职和招聘的高峰期、低谷期 <!-- .element: class="fragment" data-fragment-index="5" -->
<br><br>
- 该招什么人？（业务发展、个性搭配、瓶颈岗位、需备份岗位） <!-- .element: class="fragment" data-fragment-index="6" -->
- 该招多少人？（发展阶段、好处和挑战） <!-- .element: class="fragment" data-fragment-index="7" -->
- 末位淘汰？ <!-- .element: class="fragment" data-fragment-index="8" -->
- 后备计划 <!-- .element: class="fragment" data-fragment-index="9" -->

----
## 管理认知：各阶段的技术重点
- 公司不同发展阶段的人员规划不同 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 初创期 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 开发产品原型 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 技术人才储备 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 发展期 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 产品频繁迭代 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 完善技术服务体系 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 成熟期 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 技术产品创新 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 招募优秀人才 <!-- .element: class="fragment" data-fragment-index="4" -->

----
## 招聘：技术面试（每天）
- 感觉合适的简历太少？ <!-- .element: class="fragment" data-fragment-index="1" -->
- 写段代码吧 <!-- .element: class="fragment" data-fragment-index="2" -->
- 深入的问项目经历 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 产品如果改需求导致延期怎么办？——协作 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 开发过程中遇到技术难题了怎么办？——抗压、解决问题 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 为什么要这么设计？——设计 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 表达是否清晰？ <!-- .element: class="fragment" data-fragment-index="4" -->
  * 逻辑是否清晰？ <!-- .element: class="fragment" data-fragment-index="4" -->
  * 撒谎？ <!-- .element: class="fragment" data-fragment-index="4" -->
  * 含糊其辞？ <!-- .element: class="fragment" data-fragment-index="4" -->
- 气质匹配度 <!-- .element: class="fragment" data-fragment-index="5" -->

----
## 招聘：试用期
- 提高转正的考核门槛，不合适的尽早辞退 <!-- .element: class="fragment" data-fragment-index="1" -->
  * 不要顾虑自己的面子 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 鸡肋：不合适的人留下来弊大于利 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 有才能但负能量的人更坏事 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 不要降低对试用期间的要求 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 压力会让人更快成长融入 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 试用期太轻松会让新人以为工作就是这样要求 <!-- .element: class="fragment" data-fragment-index="4" -->

----
## 淘汰（每年）
- 没淘汰过下属的管理者是不完整的 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 告知不足 => <!-- .element: class="fragment" data-fragment-index="2" -->`给改进机会`<!-- .element: class="fragment" data-fragment-index="2" --> => 末位淘汰者 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 如果对方被淘汰时很惊讶 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 散播负能量的尽快淘汰掉 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 负能量会传染 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 防人之心不可无：查后门、改敏感信息 <!-- .element: class="fragment" data-fragment-index="4" -->

----
## 横向沟通（每周）
- 为什么要横向沟通？ <!-- .element: class="fragment" data-fragment-index="1" -->
  * 跨部门合作的需要 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 其他部门对开发的担忧 <!-- .element: class="fragment" data-fragment-index="3" -->
    - 对其他部门来说，开发是个黑盒 <!-- .element: class="fragment" data-fragment-index="4" -->
    - 主要工作量在开发 <!-- .element: class="fragment" data-fragment-index="5" -->
    - 想了解又怕引起开发的抵触 <!-- .element: class="fragment" data-fragment-index="6" -->
<br><br>
- 沟通的目标 <!-- .element: class="fragment" data-fragment-index="7" -->
  * <!-- .element: class="fragment" data-fragment-index="8" --> `达成共识` <!-- .element: class="fragment" data-fragment-index="8" -->
  * <!-- .element: class="fragment" data-fragment-index="8" --> `增进感情` <!-- .element: class="fragment" data-fragment-index="8" -->

----
## 横向沟通：开发的黑盒
- 定期与其他部门沟通（周会） <!-- .element: class="fragment" data-fragment-index="1" -->
  * 进度、困难、协助，离目标还有多远 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 介绍技术原理和研发流程 <!-- .element: class="fragment" data-fragment-index="3" -->
  * <!-- .element: class="fragment" data-fragment-index="4" --> `主动告知 > 被动回答` <!-- .element: class="fragment" data-fragment-index="4" -->
<br><br>
- 通过<!-- .element: class="fragment" data-fragment-index="5" -->`研发流程`<!-- .element: class="fragment" data-fragment-index="5" -->来约束需求、提高研发效率 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 需求太多，接口人进行价值评估 <!-- .element: class="fragment" data-fragment-index="6" -->
  * 需求常变，执行需求变更流程 <!-- .element: class="fragment" data-fragment-index="7" -->
<br><br>
- 原则：不诿过，不背锅 <!-- .element: class="fragment" data-fragment-index="8" -->

----
## 横向沟通：分歧
- 沟通的目标：达成共识、增进感情 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 需求效果评估：建立数据反馈机制 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 防止唯数据论 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 数据可以人为控制 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 数据具有欺骗性 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 不纠结分歧，低成本快速试错 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 迭代开发 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 灰度发布 <!-- .element: class="fragment" data-fragment-index="5" -->
  * A/B测试 <!-- .element: class="fragment" data-fragment-index="5" -->

----
## 管理认知：如何讲清楚
- 要能把技术问题讲得让其他部门的听懂 <!-- .element: class="fragment" data-fragment-index="1" -->
-  <!-- .element: class="fragment" data-fragment-index="2" --> 沟通是一种技能，与性格关系不大 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 从听者角度 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 换位成小白听者 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 侧重点也不同 <!-- .element: class="fragment" data-fragment-index="3" -->
- 从讲者角度：逻辑清晰 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 5W <!-- .element: class="fragment" data-fragment-index="4" -->
  * 总分总... <!-- .element: class="fragment" data-fragment-index="4" -->
<br><br>
- 工具 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 图 > 表 > 字 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 举例 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 比喻 <!-- .element: class="fragment" data-fragment-index="5" -->

----
## 向上沟通（每月）
- 开发一般比较闷，更需要主动向上沟通 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 成为上级信任的人 <!-- .element: class="fragment" data-fragment-index="2" -->
<br><br>
- 让上级了解开发团队和项目进展 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 不诿过，不背锅 <!-- .element: class="fragment" data-fragment-index="3" -->
<br><br>
- 在上级面前，过错都是你的，成绩都是下属的 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 表扬、推荐你的下属 <!-- .element: class="fragment" data-fragment-index="5" -->
  * 不止你一人优秀，团队里还有不少得力的人 <!-- .element: class="fragment" data-fragment-index="5" -->

----
## 后备干部的选拔（每季）
- 尽早选拔 + 宁缺毋滥 <!-- .element: class="fragment" data-fragment-index="1" -->
  * 如果没人能顶替你，你升迁调动吗？ <!-- .element: class="fragment" data-fragment-index="2" -->
  * 一个好汉没有三个帮，累成狗 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 核心下属没有上升空间，没前途 <!-- .element: class="fragment" data-fragment-index="4" -->
<br><br>
- 选拔 ≠ 提拔 <!-- .element: class="fragment" data-fragment-index="5" -->
<br><br>
- 尽量避免两虎相争的局面 <!-- .element: class="fragment" data-fragment-index="6" -->
<br><br>
- 任人唯贤 vs 任人唯亲 <!-- .element: class="fragment" data-fragment-index="7" -->

----
## 后备干部的辅导（每月）
-  <!-- .element: class="fragment" data-fragment-index="1" --> `一对一`，定期进行辅导 <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
- 辅导方法 <!-- .element: class="fragment" data-fragment-index="2" -->
  * 由后备干部<!-- .element: class="fragment" data-fragment-index="3" -->`主动`<!-- .element: class="fragment" data-fragment-index="3" -->找出提升方向 <!-- .element: class="fragment" data-fragment-index="3" -->
  * 要有review <!-- .element: class="fragment" data-fragment-index="4" -->

----
## 团队培训（每双周）
- <!-- .element: class="fragment" data-fragment-index="1" --> 逼迫下属提升学习、总结、演讲的能力<!-- .element: class="fragment" data-fragment-index="1" -->
- 也是团队氛围建设的一种方式 <!-- .element: class="fragment" data-fragment-index="2" -->
- 讲什么？ <!-- .element: class="fragment" data-fragment-index="3" -->
  * 主题围绕工作提升、后备干部培养 <!-- .element: class="fragment" data-fragment-index="4" -->
  * 填补下属的知识拼图 <!-- .element: class="fragment" data-fragment-index="4" -->
